<p>
{{tr("Represent in 1's and 2's complement, the following number")}}

<b>{{  number }}</b><br/>

{% if RENDER_MODE == "answer" %}
<ul>
<li> -{{ number }} = ( {{ binary|group4 }} )<sub>2</sub> </li>
    <li> ( {{ cp1|group4 }} )<sub>c1</sub> </li>
    <li> +1 </li>
    <li> ( {{ cp2|group4 }} )<sub>c2</sub></li>
</ul>
{% endif %}
